name: Build and Deploy Snapshot
on:
  push:
    branches:
      - master
      - "3.0"
      - "2.14"
    paths-ignore:
      - "README.md"
      - "release-notes/*"
  pull_request:
    branches:
      - master
      - "3.0"
      - "2.14"
    paths-ignore:
      - "README.md"
      - "release-notes/*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # As of Jackson 2.14 got Java 8 baseline so can build on later JDKs too
        java_version: ["8", "11", "17"]
        os: ["ubuntu-20.04"]
    env:
      JAVA_OPTS: "-XX:+TieredCompilation -XX:TieredStopAtLevel=1"
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java_version }}
          cache: "maven"
          server-id: sonatype-nexus-snapshots
          server-username: CI_DEPLOY_USERNAME
          server-password: CI_DEPLOY_PASSWORD
          # See https://github.com/actions/setup-java/blob/v2/docs/advanced-usage.md#Publishing-using-Apache-Maven
          # gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          # gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase
      - name: Build
        run: |
          ./mvnw -B -q -ff -ntp verify

          ARTIFACT_PATTERN=$( \
            ./mvnw help:evaluate \
              -Dexpression=project.artifactId -q -DforceStdout)-$( \
            ./mvnw help:evaluate \
              -Dexpression=project.version -q -DforceStdout)*.jar
          echo "artifact_pattern=$ARTIFACT_PATTERN" >> "$GITHUB_OUTPUT"

      - name: Upload package
        uses: actions/upload-artifact@v3
        if: github.event_name != 'pull_request' && matrix.java_version == '8'
        with:
          path: ./target
          name: package
          if-no-files-found: warn

      # Hashes must be calculated within ./target
      - name: Generate subject
        id: hash
        if: github.event_name != 'pull_request' && matrix.java_version == '8'
        run: |
          cd ./target
          echo "hashes=$( \
            sha256sum ${{ steps.build.outputs.artifact_pattern }} | \
            base64 -w0 \
          )" >> "$GITHUB_OUTPUT"

      # - name: Extract project Maven version
